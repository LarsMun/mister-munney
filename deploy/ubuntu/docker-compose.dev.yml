# Munney Development Environment
# Standalone development configuration - no base file needed
# Usage: docker compose -f deploy/ubuntu/docker-compose.dev.yml up -d

services:
  munney-dev-backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: munney-dev-backend
    restart: unless-stopped
    networks:
      - proxy
      - munney-dev-network
    depends_on:
      munney-dev-mysql:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: "true"
      DATABASE_URL: "mysql://money:${MYSQL_PASSWORD_DEV}@munney-dev-mysql:3306/money_db_dev?serverVersion=8.0&charset=utf8mb4"
      CORS_ALLOW_ORIGIN: '^https?://(devmunney\.home\.munne\.me|localhost)(:[0-9]+)?$'
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Mailer configuration
      MAILER_DSN: ${MAILER_DSN}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      APP_URL: ${APP_URL}
      # hCaptcha for login protection
      HCAPTCHA_SECRET_KEY: ${HCAPTCHA_SECRET_KEY}
      HCAPTCHA_SITE_KEY: ${HCAPTCHA_SITE_KEY}
      # JWT Authentication
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
    volumes:
      - ../../backend:/var/www/html
      - ../../backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ~/.composer:/home/symfony/.composer:cached
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.munney-dev-backend.rule=Host(`devmunney.home.munne.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.munney-dev-backend.entrypoints=websecure"
      - "traefik.http.routers.munney-dev-backend.tls=true"
      - "traefik.http.routers.munney-dev-backend.tls.certresolver=le"
      - "traefik.http.routers.munney-dev-backend.service=munney-dev-backend"
      - "traefik.http.services.munney-dev-backend.loadbalancer.server.port=80"
      # Project labels
      - "project=munney"
      - "environment=development"

  munney-dev-frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: munney-dev-frontend
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      - munney-dev-backend
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=https://devmunney.home.munne.me/api
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.munney-dev-frontend.rule=Host(`devmunney.home.munne.me`)"
      - "traefik.http.routers.munney-dev-frontend.entrypoints=websecure"
      - "traefik.http.routers.munney-dev-frontend.tls=true"
      - "traefik.http.routers.munney-dev-frontend.tls.certresolver=le"
      - "traefik.http.routers.munney-dev-frontend.service=munney-dev-frontend"
      - "traefik.http.services.munney-dev-frontend.loadbalancer.server.port=5173"
      # Project labels
      - "project=munney"
      - "environment=development"

  munney-dev-mysql:
    image: mysql:8.0
    container_name: munney-dev-mysql
    restart: unless-stopped
    networks:
      - munney-dev-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_DEV}
      MYSQL_DATABASE: money_db_dev
      MYSQL_USER: money
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_DEV}
    volumes:
      - munney-dev-mysql-data:/var/lib/mysql
      - ../../backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD_DEV}"]
      interval: 10s
      retries: 5
      start_period: 30s
    ports:
      - "3334:3306"  # Only for external database tools
    labels:
      - "project=munney"
      - "environment=development"

networks:
  proxy:
    external: true
  munney-dev-network:
    name: munney-dev-network
    driver: bridge

volumes:
  munney-dev-mysql-data:
    name: munney_dev_mysql_data
