# Munney Development Environment
# Usage: docker compose -f docker-compose.yml -f deploy/ubuntu/docker-compose.dev.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: munney-backend-dev
    restart: unless-stopped
    networks:
      - proxy
      - munney-dev-internal
    depends_on:
      database-dev:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: "true"
      DATABASE_URL: "mysql://money:${MYSQL_PASSWORD_DEV}@database-dev:3306/money_db_dev?serverVersion=8.0&charset=utf8mb4"
      CORS_ALLOW_ORIGIN: '^https?://(devmunney\.home\.munne\.me|localhost)(:[0-9]+)?$$'
    volumes:
      - ./backend:/var/www/html
      - ./backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ~/.composer:/home/symfony/.composer:cached
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.munney-backend-dev.rule=Host(`devmunney.home.munne.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.munney-backend-dev.entrypoints=websecure"
      - "traefik.http.routers.munney-backend-dev.tls=true"
      - "traefik.http.routers.munney-backend-dev.tls.certresolver=le"
      - "traefik.http.routers.munney-backend-dev.service=munney-backend-dev"
      - "traefik.http.services.munney-backend-dev.loadbalancer.server.port=80"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: munney-frontend-dev
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=https://devmunney.home.munne.me/api
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.munney-frontend-dev.rule=Host(`devmunney.home.munne.me`)"
      - "traefik.http.routers.munney-frontend-dev.entrypoints=websecure"
      - "traefik.http.routers.munney-frontend-dev.tls=true"
      - "traefik.http.routers.munney-frontend-dev.tls.certresolver=le"
      - "traefik.http.routers.munney-frontend-dev.service=munney-frontend-dev"
      - "traefik.http.services.munney-frontend-dev.loadbalancer.server.port=5173"

  database-dev:
    image: mysql:8.0
    container_name: munney-mysql-dev
    restart: unless-stopped
    networks:
      - munney-dev-internal
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_DEV}
      MYSQL_DATABASE: money_db_dev
      MYSQL_USER: money
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_DEV}
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD_DEV}"]
      interval: 10s
      retries: 5
      start_period: 30s
    ports:
      - "3334:3306"

networks:
  proxy:
    external: true
  munney-dev-internal:
    name: munney-dev-internal
    driver: bridge

volumes:
  db_data_dev:
    name: munney_db_data_dev
