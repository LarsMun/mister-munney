name: Deploy to Development

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Pull latest code
        run: |
          cd /srv/munney-dev
          git pull origin develop
          
      - name: ğŸ”„ Restart containers
        run: |
          cd /srv/munney-dev
          docker compose -f deploy/ubuntu/docker-compose.dev.yml down
          docker compose -f deploy/ubuntu/docker-compose.dev.yml up -d --build
          
      - name: âœ… Deployment complete
        run: |
          echo "âœ… Dev deployment successful!"
          echo "ğŸŒ URL: https://devmunney.home.munne.me"
          docker ps --filter 'label=project=munney' --filter 'label=environment=development'
