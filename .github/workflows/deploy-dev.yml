name: Deploy to Development

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Pull latest code
        run: |
          cd /srv/munney-dev
          git pull origin develop

      - name: ğŸ” Generate JWT keys
        run: |
          cd /srv/munney-dev/backend
          if [ ! -f config/jwt/private.pem ]; then
            echo "Generating JWT RSA keys..."
            mkdir -p config/jwt
            source ../.env
            # Generate private key with passphrase
            openssl genpkey -algorithm RSA \
              -out config/jwt/private.pem \
              -aes256 \
              -pass pass:"${JWT_PASSPHRASE}" \
              -pkeyopt rsa_keygen_bits:4096
            # Generate public key from private key
            openssl rsa \
              -pubout \
              -in config/jwt/private.pem \
              -out config/jwt/public.pem \
              -passin pass:"${JWT_PASSPHRASE}"
            chmod 644 config/jwt/private.pem config/jwt/public.pem
            echo "âœ… JWT keys generated"
          else
            echo "âœ… JWT keys already exist"
          fi

      - name: ğŸ”„ Restart containers
        run: |
          cd /srv/munney-dev
          docker compose -f deploy/ubuntu/docker-compose.dev.yml down
          docker compose -f deploy/ubuntu/docker-compose.dev.yml up -d --build
          
      - name: âœ… Deployment complete
        run: |
          echo "âœ… Dev deployment successful!"
          echo "ğŸŒ URL: https://devmunney.home.munne.me"
          docker ps --filter 'label=project=munney' --filter 'label=environment=development'
