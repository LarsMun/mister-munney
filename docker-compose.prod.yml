services:
  backend:
    container_name: munney-backend-prod
    restart: unless-stopped
    ports:
      - "8687:80"
    volumes:
      - ./backend:/var/www/html:ro  # Read-only in productie
      - uploads_prod:/var/www/html/public/uploads  # Read-write voor uploads
      - ./backend/var:/var/www/html/var  # Read-write voor cache en logs
    environment:
      APP_ENV: prod
      APP_DEBUG: "false"
      DATABASE_URL: "mysql://money:${MYSQL_PASSWORD}@database:3306/money_db_prod?serverVersion=8.0&charset=utf8mb4"
      CORS_ALLOW_ORIGIN: "https://munney.munne.me"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
      MAILER_DSN: ${MAILER_DSN}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      APP_URL: ${APP_URL}
      LOCK_DSN: ${LOCK_DSN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.munney-prod-backend.rule=Host(`munney.munne.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.munney-prod-backend.entrypoints=websecure"
      - "traefik.http.routers.munney-prod-backend.tls.certresolver=le"
      - "traefik.http.services.munney-prod-backend.loadbalancer.server.port=80"
    networks:
      - traefik-proxy
      - default
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    depends_on:
      database:
        condition: service_healthy

  frontend:
    container_name: munney-frontend-prod
    restart: unless-stopped
    ports:
      - "3001:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.munney-prod-frontend.rule=Host(`munney.munne.me`)"
      - "traefik.http.routers.munney-prod-frontend.entrypoints=websecure"
      - "traefik.http.routers.munney-prod-frontend.tls.certresolver=le"
      - "traefik.http.services.munney-prod-frontend.loadbalancer.server.port=80"
    networks:
      - traefik-proxy
      - default
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: "http://${NAS_IP}:8687"
    depends_on:
      - backend

  database:
    container_name: munney-mysql-prod
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: money_db_prod
      MYSQL_USER: money
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3333:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
      - ./backups:/backups  # Voor backup script
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      retries: 5
      start_period: 30s

volumes:
  db_data_prod:
    name: munney_db_data_prod
  uploads_prod:
    name: munney_uploads_prod

networks:
  traefik-proxy:
    external: true
  default:
    name: munney-prod_default
