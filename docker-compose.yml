services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://money:***REMOVED***@database:3306/money_db?serverVersion=8.0&charset=utf8mb4"
    ports:
      - "8686:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ~/.composer:/home/symfony/.composer:cached

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: money-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:5173"
    volumes:
      # Mount de hele frontend directory maar exclude node_modules
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume voor node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # Voor file watching in WSL
    command: ["npm", "run", "dev", "--", "--host"]

  database:
    image: mysql:8.0
    container_name: money-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ***REMOVED***
      MYSQL_DATABASE: money_db
      MYSQL_USER: money
      MYSQL_PASSWORD: ***REMOVED***
    ports:
      - "3333:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s

volumes:
  db_data:
