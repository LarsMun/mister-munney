services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://money:${MYSQL_PASSWORD}@database:3306/money_db?serverVersion=8.0&charset=utf8mb4"
      CORS_ALLOW_ORIGIN: '^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$$'
      MAILER_DSN: "resend+api://${RESEND_API_KEY}@default"
      MAIL_FROM_ADDRESS: "noreply@munney.example.com"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HCAPTCHA_SECRET_KEY: ${HCAPTCHA_SECRET_KEY}
    ports:
      - "18787:80"  # Using port > 10000 to avoid Windows Hyper-V reserved port conflicts
    volumes:
      - ./backend:/var/www/html
      - ./backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ~/.composer:/home/symfony/.composer:cached

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: money-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "13000:5173"  # Using port > 10000 to avoid Windows Hyper-V reserved port conflicts
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules from host
    environment:
      - CHOKIDAR_USEPOLLING=true  # Voor file watching in WSL
    command: ["npm", "run", "dev", "--", "--host"]

  database:
    image: mysql:8.0
    container_name: money-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: money_db
      MYSQL_USER: money
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "13306:3306"  # Using port > 10000 to avoid Windows Hyper-V reserved port conflicts
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s

volumes:
  db_data:
