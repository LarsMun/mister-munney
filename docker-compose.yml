# Munney Local Development (WSL/Docker Desktop)
# Usage: docker compose up -d

services:
  munney-local-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: munney-local-backend
    restart: unless-stopped
    depends_on:
      munney-local-mysql:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: "true"
      DATABASE_URL: "mysql://money:***REMOVED***@munney-local-mysql:3306/money_db?serverVersion=8.0&charset=utf8mb4"
      CORS_ALLOW_ORIGIN: '^https?://localhost(:[0-9]+)?$'
    ports:
      - "8686:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini
    labels:
      - "project=munney"
      - "environment=local"

  munney-local-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: munney-local-frontend
    restart: unless-stopped
    depends_on:
      - munney-local-backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8686/api
    command: ["npm", "run", "dev", "--", "--host"]
    labels:
      - "project=munney"
      - "environment=local"

  munney-local-mysql:
    image: mysql:8.0
    container_name: munney-local-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ***REMOVED***
      MYSQL_DATABASE: money_db
      MYSQL_USER: money
      MYSQL_PASSWORD: ***REMOVED***
    ports:
      - "3330:3306"
    volumes:
      - munney-local-mysql-data:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p***REMOVED***"]
      interval: 10s
      retries: 5
      start_period: 30s
    labels:
      - "project=munney"
      - "environment=local"

volumes:
  munney-local-mysql-data:
    name: munney_local_mysql_data
