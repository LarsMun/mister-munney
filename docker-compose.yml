services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money-prod-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://money:***REMOVED***@database:3306/money_db?serverVersion=8.0&charset=utf8mb4"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    volumes:
      - ./backend:/var/www/html
      - ./backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ~/.composer:/home/symfony/.composer:cached
    labels:
      - traefik.enable=true
      - traefik.http.routers.money-backend.rule=Host(`api.munney.home.munne.me`)
      - traefik.http.routers.money-backend.entrypoints=websecure
      - traefik.http.services.money-backend.loadbalancer.server.port=80
      - traefik.http.routers.money-backend.tls=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: money-prod-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules from host
    environment:
      - CHOKIDAR_USEPOLLING=true  # Voor file watching in WSL
    command: ["npm", "run", "dev", "--", "--host"]
    labels:
      - traefik.enable=true
      - traefik.http.routers.money-frontend.rule=Host(`munney.home.munne.me`)
      - traefik.http.routers.money-frontend.entrypoints=websecure
      - traefik.http.services.money-frontend.loadbalancer.server.port=5173
      - traefik.http.routers.money-frontend.tls=true

  database:
    image: mysql:8.0
    container_name: money-prod-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ***REMOVED***
      MYSQL_DATABASE: money_db
      MYSQL_USER: money
      MYSQL_PASSWORD: ***REMOVED***
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s

volumes:
  db_data:

networks:
  proxy:
    external: true
