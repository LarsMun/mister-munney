# Munney Base Docker Compose
# 
# ⚠️ DO NOT USE THIS FILE STANDALONE ON SERVERS ⚠️
# This is for local development only (WSL/Docker Desktop)
#
# On servers, always use with environment-specific override:
# - Development: docker-compose -f docker-compose.yml -f deploy/ubuntu/docker-compose.dev.yml
# - Production: docker-compose -f docker-compose.yml -f deploy/ubuntu/docker-compose.prod.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money-backend-local
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql://money:***REMOVED***@database:3306/money_db?serverVersion=8.0&charset=utf8mb4"
    ports:
      - "8686:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/bin/php.ini:/usr/local/etc/php/conf.d/custom.ini

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: money-frontend-local
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev", "--", "--host"]

  database:
    image: mysql:8.0
    container_name: money-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ***REMOVED***
      MYSQL_DATABASE: money_db
      MYSQL_USER: money
      MYSQL_PASSWORD: ***REMOVED***
    ports:
      - "3330:3306"  # Changed to 3330 to avoid conflicts
    volumes:
      - db_data_local:/var/lib/mysql
      - ./backend/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s

volumes:
  db_data_local:
